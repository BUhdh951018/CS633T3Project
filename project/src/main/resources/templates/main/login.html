<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <login>
    <div class="container-fluid" id="login-page">
      <div class="row">
        <div class="col-md-6 format">
          <img class="login-img" src="/static/images/login.jpg" alt="">
        </div>
        <div class="col-md-6 format">
          <div class="container-fluid">
            <div class="row ">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <img class="title" src="/static/images/logo.png" alt="" height="90px">
                <br/>
                Welcome back
                <p class="login-title">Login to your account</p>
                <div class="mb-3" style="margin-top: 20px">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" style="height: 40px" id="username" placeholder="Username">
                </div>
                <div class="mb-3 login-input">
                  <label for="password" class="form-label">Password</label>
                  <input type="text" class="form-control" style="height: 40px" id="password" placeholder="Username">
                </div>
                <div class="form-check login-input">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Remember me
                  </label>
                </div>
                <button type="button" id="btnLogin" class="btn login-btn login-btn-com">Login now</button> <br/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </login>
</body>
</html>
