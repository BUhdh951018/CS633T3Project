<!DOCTYPE html>
<html lang="en">
<body>
  <updateTask>
    <div id="updateTaskDiv" class="row" style="display: none">
      <div class="d-grid gap-2" style="margin-top: 20px">
        <button class="btn btn-secondary">Update task</button>
      </div>

      <div class="row">
        <table class="table">
          <thead>
          <tr class="th-font">
            <th>Name</th>
            <th>Content</th>
            <th>Owner</th>
            <th>Start</th>
            <th>End</th>
            <th>Complexity</th>
          </tr>
          </thead>
          <tbody id="update-table">
          </tbody>
        </table>
        <button id="btnTaskUpdate" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </updateTask>
</body>
</html>
