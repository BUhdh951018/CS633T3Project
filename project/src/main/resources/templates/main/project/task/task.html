<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <task>
    <div id="task" class="row">
      <div class="col-md-8 task">
        <div class="row">
          <div class="col-md-9">
            <h4 class="task-title">Project Task</h4>
          </div>
          <div class="col-md-3">Month: December</div>
        </div>

        <div class="line"></div>

        <div id="add-task-btn" style="display: none">
          <button id="showAddTask" class="task-btn btn">
            <img class="task-icon" src="/static/images/plus-circle-fill-c.svg" alt="">
            <br>
            New Task
          </button>
          <div id="task-list" style="display: inline"></div>

          <table id="task-table" class="table table-hover text-center " style="display: none">
            <thead class="table-secondary">
            <tr class="th-font">
              <th>Name</th>
              <th>Content</th>
              <th>Owner</th>
              <th>Requester</th>
              <th>Start</th>
              <th>End</th>
              <th>Complexity</th>
              <th>Status</th>
            </tr>
            </thead>
            <tbody id="my-table">
            </tbody>
          </table>
        </div>

        <object th:include="main/project/task/addTask::addTask" th:remove="tag"></object>
        <object th:include="main/project/task/updateTask::updateTask" th:remove="tag"></object>

      </div>

      <div class="col-md-4 member">
        <div class="row">
          <div class="col-md-6">
            <h5 id="memberListTeamName" class="task-title">Team</h5>
          </div>
          <div class="col-md-6">Project:
            <div id="memberListProjectName" style="display: inline"></div>
          </div>
        </div>

        <div class="line"></div>

        <div id="member-list-head" class="row" style="display: none">
          <div>
            <img class='member-icon-big' src="/static/images/person-plus.svg" alt="">
            Add Member
            <img id="showAddMemberDiv" class='member-icon-sm' src="/static/images/plus-circle-fill.svg" alt="">
          </div>

          <div id="addMemberDiv" class="input-group" style="display: none;">
            <input id="addMemberInput" type="text" class="form-control">
            <div class="input-group-append">
              <button id="addMemberBtn" class="btn btn-primary">ADD</button>
            </div>
          </div>
        </div>

        <div id="member-list">

        </div>
      </div>
    </div>
  </task>
</body>
</html>
