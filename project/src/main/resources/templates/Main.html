<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TrackTastic</title>
  <object th:include="fragments/header::header" th:remove="tag"></object>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="main-page">
        <p class="first-title">Welcome to</p>
        <p class="second-title">TrackTasktic</p>
        <p class="third-p">
          TrackTaskic is a tool that helps facilitate the <br/>
          tracking, status and completion. Our tool <br/>
          will allow for complete visibility into the <br/>
          entire workflow for specific teams and the <br/>
          company as a whole.
        </p>
        <button type="button" class="btn btnSign">
          <a href="/register" class="aSign">Sign up</a>
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="main-menu">
        <button type="button" class="btn btn-link">Home</button>
        <button type="button" class="btn btn-outline btnMainLogin">
          <a href="/index" class="aLogin">Login</a>
        </button>
      </div>
      <div class="img">
        <img src="/static/images/main.jpg" alt="" class="main-img">
      </div>
    </div>
  </div>
</div>
</body>
</html>
