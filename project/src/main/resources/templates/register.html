<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create your account</title>
  <object th:include="fragments/header::header" th:remove="tag"></object>
</head>
<body>
  <div class="container-fluid register-out">
    <div class="row topBar">
      <div class="col-md-2">
        <img src="/static/images/logo.png" alt="" height="45px">
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-2">
        <button class="btn navbar-btn">Home</button>
        <img src="/static/images/person-fill.svg" alt="">
      </div>
    </div>

    <div class="row register">
      <div class="col-md-6">
        <div class="left-div">
          <p class="first-p">
            We are <br/>
            glad you<br/>
            are here!
          </p>
        </div>
      </div>
      <div class="col-md-6 right-div">
        <div class="row">
          <div class="col-md-8">
            <p class="text-center title-register" style="color: #254CAC">Create Account</p>
            <form th:action="@{/register}" method="post">
              <div class="mb-3">
                <input type="text" class="form-control input-change" id="username" name="username" placeholder="username">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control input-change" id="password" name="password" placeholder="password">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control input-change" id="email" name="email" placeholder="email">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control input-change" id="birth" name="birth" placeholder="birthday">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control input-change" id="phone" name="phone" placeholder="phone">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control input-change" id="label" name="label" placeholder="label">
              </div>
              <button type="submit" class="btn login-btn register-btn">Create Account</button> <br/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
